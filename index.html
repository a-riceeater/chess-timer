<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessTimer</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <a href="/" id="restart">Restart</a>
    <div id="thtme1">
        <div class="tt">
            <p id="currentTime">4:20</p>
            <p id="otherTime">0:69</p>
        </div>
    </div>

    <div class="modal" id="selectTime">
            <h1>Select Time - Press enter to start</h1>

            <div id="whiteTime">
                <input type="text" id="whiteMin">
                <span>:</span>
                <input type="text" id="whiteSec">
            </div>

            <div id="seperator"></div>

            <div id="blackTime">
                <input type="text" id="blackMin">
                <span>:</span>
                <input type="text" id="blackSec">
            </div>
    </div>
</body>

</html>
